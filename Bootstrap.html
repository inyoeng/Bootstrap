<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js" ></script>
    <title>Document</title>
    <style>
        /* div [class*="col"] {
            border: 1px solid black;
        } */
    </style>
</head>

<body>



    <div class="container-fluid">
        <!--패딩이 없다. -->
        <div class="row">
            <!--행 잡기용-->
            <div class="col-lg-1 text-center ">1</div>
            <div class="col-lg-1 text-center">2</div>
            <div class="col-lg-1 text-center">3</div>
            <div class="col-lg-1 text-center">4</div>
            <div class="col-lg-1 text-center">5</div>
            <div class="col-lg-1 text-center ">6</div>
            <div class="col-lg-1 text-center ">7</div>
            <div class="col-lg-1 text-center">8</div>
            <div class="col-lg-1 text-center">9</div>
            <div class="col-lg-1 text-center">10</div>
            <div class="col-lg-1 text-center">11</div>
            <div class="col-lg-1 text-center">12</div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 text-center" style="background-color:lavender">1</div>
                <div class="col-lg-4 text-center" style="background-color:lavenderblush" >2</div>
                <div class="col-lg-4 text-center" style="background-color:gainsboro">3</div>
            </div>
            
            <div class="row">
                <div class="col-lg-4 text-center" style="background-color:lavender">1</div>
                <div class="col-lg-8 text-center " style="background-color:lavenderblush">2</div>
            </div>
            
            <div class="row">
                <div class="col-lg-6 text-center " style="background-color:lavender">1</div>
                <div class="col-lg-6 text-center" style="background-color:lavenderblush">2</div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center" style="background-color:lavender">1</div>
            </div>

        </div>

    </div>
    <br>
    <!--컬럼안에 row만들기-->
    <div class="container-fluid">
        <div class="row" >
            <div class="col-lg-6 text-center">1</div>
            <div class="col-lg-6 text-center">
                <div class= "row">
                <div class="col-lg-12 text-center">1-1</div>
                <div class="col-lg-12 text-center">1-2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">1</div>
        </div>
        <div class="row"> <!--화면 작아질때 밑으로 떨어뜨리겠다. -->
            <div class="col-lg-4 col-sm-6 col-12 text-center">1</div>
            <div class="col-lg-4 col-sm-6 col-12 text-center">2</div>
            <div class="col-lg-4 col-sm-12 col-12 text-center">3</div>
        </div>

    </div>
    <!--테이블만들기-->
    <div class=" row m-2">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <head>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </head>
            </table>
        </div>
    </div>

    <!--버튼-->
    <div class="row m-2">
        <div class="col-lg-12">
            <button type="button">기본버튼</button>
            <button type="button" class='btn btn-primary'>primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

    </div>
    <!--카드-->
    <div class="row m-2">
        <div class="col-lg-12">
            <div class="card shadow">
                <div class="card-header">헤더</div>
                <div class= "card-body">body</div>
                <div class="card-footer">footer</div>
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-lg-12">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
    </div>

</body>

</html>
